<div class="container mx-auto py-8 px-6">

  <h2 class="text-gray-900 mb-1 font-tiktok-titles">
    Catálogo de Productos
  </h2>
  <p class="text-gray-600 mb-8">Descubre nuestra amplia selección de productos</p>

  <div class="mb-8 flex flex-col md:flex-row items-center space-y-2 md:space-y-0 space-x-0 md:space-x-4">
    <!-- Campo de búsqueda -->
    <div class="relative w-full md:w-auto">
      <input type="text" id="text-search" placeholder="Buscar productos..." autocomplete="off"
        class="px-4 py-2 pl-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 w-full md:w-auto" />
      <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
        <i class="fas fa-search"></i>
      </span>
    </div>

    <!-- Filtro de categorías -->
    <div class="relative w-full md:w-auto">
      <select id="category-filter" class="appearance-none px-4 py-2 pr-10 border rounded-md w-full md:w-auto">
        <option value="all">Todas las categorías</option>
        <option value="category1">Categoría 1</option>
        <option value="category2">Categoría 2</option>
      </select>
      <i
        class="fa-solid fa-chevron-down absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"></i>
    </div>

    <!-- Filtro de precios -->
    <div class="relative w-full md:w-auto">
      <select id="price-filter" class="appearance-none px-4 py-2 pr-10 border rounded-md w-full md:w-auto">
        <option value="all">Todos los precios</option>
        <option value="price1">$0 - $50</option>
        <option value="price2">$51 - $100</option>
        <option value="price3">$101 - $200</option>
      </select>
      <i
        class="fa-solid fa-chevron-down absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"></i>
    </div>
  </div>


  <p class="px-2 text-gray-600 mb-4">4 productos encontrados</p>

  <div id="view" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    <!-- Los productos se generarán aquí -->
  </div>
</div>
